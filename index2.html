<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akashic Hexagonal Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('path-to-your-nebula-image2.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            perspective: 1200px;
            overflow: hidden;
        }

        #room {
            width: 300px;
            height: 300px;
            transform-style: preserve-3d;
            transform: rotateY(0deg);
            transition: transform 1s ease-in-out;
        }

        .wall {
            width: 100px;
            height: 300px;
            position: absolute;
            background-size: cover;
            background-position: center;
            border: 1px solid #555;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        #wall1 { 
            background-image: url('new-wall1.jpeg');
            transform: rotateY(0deg) translateZ(150px); 
        }
        #wall2 { 
            background-image: url('new-wall2.jpeg');
            transform: rotateY(60deg) translateZ(150px); 
        }
        #wall3 { 
            background-image: url('new-wall3.jpeg');
            transform: rotateY(120deg) translateZ(150px); 
        }
        #wall4 { 
            background-image: url('new-wall4.jpeg');
            transform: rotateY(180deg) translateZ(150px); 
        }
        #wall5 { 
            background-image: url('new-wall5.jpeg');
            transform: rotateY(240deg) translateZ(150px); 
        }
        #wall6 { 
            background-image: url('new-wall6.jpeg');
            transform: rotateY(300deg) translateZ(150px); 
        }
    </style>
</head>
<body>
    <div id="room">
        <div class="wall" id="wall1" onclick="navigateToIndex()"></div>
        <div class="wall" id="wall2" onclick="navigateToIndex()"></div>
        <div class="wall" id="wall3" onclick="navigateToIndex()"></div>
        <div class="wall" id="wall4" onclick="navigateToIndex()"></div>
        <div class="wall" id="wall5" onclick="navigateToIndex()"></div>
        <div class="wall" id="wall6" onclick="navigateToIndex()"></div>
    </div>

    <script>
        // Automatic rotation on load
        let currentRotation = 0;
        let rotationInterval = setInterval(() => {
            currentRotation += 1; // Adjust the value to change the speed
            document.getElementById('room').style.transform = `rotateY(${currentRotation}deg)`;
        }, 30);  // 30 milliseconds for a smooth rotation

        // Pause rotation on click
        document.body.addEventListener('click', (event) => {
            // Exclude wall elements from pausing the rotation
            if (event.target.classList.contains('wall')) return;

            if (rotationInterval) {
                clearInterval(rotationInterval);
                rotationInterval = null;
            } else {
                rotationInterval = setInterval(() => {
                    currentRotation += 1;
                    document.getElementById('room').style.transform = `rotateY(${currentRotation}deg)`;
                }, 30);
            }
        });

        function navigateToIndex() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
